<!DOCTYPE html>
<html>
   <head>
      <title>Leaflet Multi Polygons</title>
      <link rel = "stylesheet" href = "http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
      <script src = "http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
   </head>
   
   <body>
      <div id = "map" style = "width: 900px; height: 580px"></div>
      <script>
         // Creating map options
         var mapOptions = {
            center: [ 28.866984,77.186759 ],
            zoom: 10
         }
         // Creating a map object
         var map = new L.map('map', mapOptions);
         
         // Creating a Layer object
         var layer = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
         
         // Adding layer to the map
         map.addLayer(layer);
         
         // Creating latlng object
         var latlang = [
            [[17.385044, 78.486671], [16.506174, 80.648015], [17.686816, 83.218482]],
            [[13.082680, 80.270718], [12.971599, 77.594563],[15.828126, 78.037279]]
         ];

        var delhi = [ [ 77.186759, 28.866984 ], [ 77.217534, 28.835317 ], [ 77.197018, 28.795176 ], [ 77.323685, 28.715786 ], [ 77.336173, 28.608743 ], [ 77.293802, 28.566818 ], [ 77.337957, 28.508837 ], [ 77.242511, 28.484752 ], [ 77.240727, 28.429001 ], [ 77.165797, 28.408484 ], [ 77.072580, 28.520433 ], [ 77.006125, 28.542734 ], [ 77.005679, 28.514635 ], [ 76.879457, 28.508837 ], [ 76.837532, 28.557006 ], [ 76.878119, 28.637734 ], [ 76.933871, 28.637734 ], [ 76.942345, 28.820599 ], [ 77.075702, 28.884378 ], [ 77.139036, 28.841561 ], [ 77.186759, 28.866984 ] ];
         for(let i = 0;i<delhi.length;i++){
            [delhi[i][0],delhi[i][1]] = [delhi[i][1],delhi[i][0]];
         }
     // Creating multi polygon options
         var multiPolygonOptions = {color:'red', weight:8, fillColor: 'orange'};
        //  alert(latlang);
         // Creating multi polygons
         var multipolygon = L.polygon(delhi , multiPolygonOptions);
         
         // Adding multi polygon to map
         multipolygon.addTo(map);
      </script>
   </body>
   
</html>
